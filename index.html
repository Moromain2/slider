<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slider Jquery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>JQuery Slider</h1>

    <div id="slider">
      <ul id="slides">
        <li class="slide"><img src="https://source.unsplash.com/F4Q_-YiPY7U/1100x500" alt="unsplash random image"></li>
        <li class="slide"><img src="https://source.unsplash.com/G85VuTpw6jg/1100x500" alt="unsplash random image"></li>
        <li class="slide"><img src="https://source.unsplash.com/Hfg3xK7KDDk/1100x500" alt="unsplash random image"></li>
        <li class="slide"><img src="https://source.unsplash.com/1oKxSKSOowE/1100x500" alt="unsplash random image"></li>
        <li class="slide"><img src="https://source.unsplash.com/F4Q_-YiPY7U/1100x500" alt="unsplash random image"></li>
      </ul>
    </div>

    <div id="buttons">
      <p><button id="prev">< Previous</button> | <button id="next">Next ></button></p>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
